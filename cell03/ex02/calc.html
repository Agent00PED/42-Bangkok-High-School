<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .calc {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calc">
            <input type="number" id="num1">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <input type="number" id="num2">
        </div>
        <br><button style="align-items:center ;" onclick="calc()">Answer</button>
    </div>

    <script>
        const calc = () => {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const operator = document.getElementById("operator").value;
            let result;

            if (num1 < 0 || num2 < 0) {
                alert("Error :(");
            } else if (num2 == 0 && (operator == "/" || operator == "%")) {
                alert("It's over 9000!");
                result = eval(`${num1} ${operator} ${num2}`);
                console.log(result);
            } else {
                result = eval(`${num1} ${operator} ${num2}`);
                console.log(result);
                alert(result);
            }
        }

        setInterval(() => {
            alert("Please, use me na kub")
        }, 30000);
    </script>
</body>

</html>
